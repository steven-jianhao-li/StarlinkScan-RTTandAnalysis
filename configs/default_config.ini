[General]
# 任务名称，用于标识本次运行
task_name = Starlink_RTT_Measurement
# 目标IP列表文件路径
target_file = data/input/target_list.txt
# 大规模扫描目标列表文件路径（每行一个IP或主机）
mass_target_file = data/input/mass_targets.txt
# 并发工作线程数
worker_threads = 10

[Scheduler]
# 探测任务的调度间隔（秒）
probe_interval_seconds = 1
# 本次扫描的总时长（秒），到时自动停止并进入分析
run_duration_seconds = 600
# 是否合并错过的触发（True 建议开启）
coalesce = true
# 每个 job 允许同时运行的最大实例数（为 1 时，不允许重叠，会出现 skipped 提示）
job_max_instances = 1

[MassScan]
# 大规模扫描时每个IP探测次数（ICMP）
probes_per_ip = 1

[ICMP]
# 是否启用 ICMP 探测
enabled = true
# ping 超时时间（秒）
timeout = 2
# ping 包大小（字节）
packet_size = 56

[DNS]
# 是否启用 DNS 探测
enabled = true
# 查询的域名
query_domain = baidu.com
# 查询的记录类型 (A, AAAA, MX, etc.)
query_type = A
# DNS 查询超时时间（秒）
timeout = 3

[RDNS]
# 是否启用 反向DNS (PTR) 探测（通常一次即可）
enabled = true
# 反向DNS查询超时（秒）
timeout = 3

[Traceroute]
# 是否启用 Traceroute 探测（通常一次即可）
enabled = true
# 每跳等待超时（秒）
timeout = 3
# 最大跳数
max_hops = 20
# 每跳探测次数（Linux/Mac 有效，Windows 忽略）
queries_per_hop = 3

[Logging]
# 日志级别 (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
# 日志格式
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
